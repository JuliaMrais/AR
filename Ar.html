<!DOCTYPE HTML>
<html> 
    <head>
        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe-ar.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

    </head>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
           <!-- <a-asset-item id="burguer" src="model.gltf"></a-asset-item> -->
           <a-entity scale= ".5 .5 .5">
               <a-entity gltf-model="model.gltf" scale="50 50 00" rotation="0 90 0" position="0 90 0"></a-entity>
               </a-entity>
               <a-animation attribute="rotation" to="90 360 0" dur="9000" repeat="indefinite" easing="linear"></a-animation>
        <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>
</body>
</html>
